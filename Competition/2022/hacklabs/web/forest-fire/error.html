<form id="/api/v1/donation">
    <label>/api/v1/donation</label>
    <input id="donationVal" type="text" placeholder="donationVal">
    <button type="submit">submit</button>
</form>

<form id="/api/v1/ticket">
    <label>/api/v1/ticket</label>
    <input id="name" type="text">
    <input id="email" type="text">
    <input id="phone" type="text">
    <input id="concern" type="text">
    <button type="submit">submit</button>
</form>



<div id="interface"></div>

<script>
    const form_donation = document.getElementById("/api/v1/donation")
    const interface = document.getElementById("interface")
    form_donation.addEventListener("submit", async (e) => {
        e.preventDefault()
        const URL = "http://103.185.38.202:23891/api/v1/donation"
        const donation = document.getElementById("donationVal")
        await fetch(URL, {
            method: "POST",
            mode: "cors",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({
                "donationVal": { "asd": "asd" }
            }),
        }).then(async e => {
            const frame = document.createElement('iframe');
            frame.srcdoc = await e.text();
            frame.width = "100%"
            frame.height = "100%"
            interface.innerHTML = frame.outerHTML
        })
    })

    const form_ticket = document.getElementById("/api/v1/ticket")
    form_ticket.addEventListener("submit", async (e) => {
        e.preventDefault()
        const URL = "http://103.185.38.202:23891/api/v1/ticket"
        const name = document.getElementById("name")
        const email = document.getElementById("email")
        const phone = document.getElementById("phone")
        const concern = document.getElementById("concern")
        await fetch(URL, {
            method: "POST",
            mode: "cors",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({
                name: name.value,
                email: { asd: email.value },
                phone: phone.value,
                concern: concern.value
            }),
        }).then(async e => {
            const frame = document.createElement('iframe');
            frame.srcdoc = await e.text();
            frame.width = "100%"
            frame.height = "100%"
            interface.innerHTML = frame.outerHTML
        })
    })
</script>
